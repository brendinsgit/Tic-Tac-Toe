<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="message">It's X's turn</h2>
    <div class="board" id="board">
        <div class="cell" data="0"></div>
        <div class="cell" data="1"></div>
        <div class="cell" data="2"></div>
        <div class="cell" data="3"></div>
        <div class="cell" data="4"></div>
        <div class="cell" data="5"></div>
        <div class="cell" data="6"></div>
        <div class="cell" data="7"></div>
        <div class="cell" data="8"></div>
    </div>
    <button id="play-again" style="display:none">Play Again!</button>
    <script src="script.js"></script>
    <audio id="winSound" src="/171671__leszek_szary__success-1.wav" preload="auto"></audio>
    <audio id="startSound" src="/243020__plasterbrain__game-start.ogg" preload="auto"></audio>
    <audio id="tieSound" src="/624880__sonically_sound__old-video-game-2.wav" preload="auto"></audio>

</body>
</html>
